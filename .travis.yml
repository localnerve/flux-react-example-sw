language: node_js
node_js:
- '4.2'
env:
  global:
  - DEPLOY_URL=$(if test $TRAVIS_BRANCH = master -o $TRAVIS_BRANCH = stage; then echo "https://pwa-stage.localnerve.net"; elif test $TRAVIS_BRANCH = production; then echo "https://pwa.localnerve.net"; else echo "."; fi)
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect:
    direct_domains: pwa-stage.localnerve.net
    no_ssl_bump_domains: pwa-stage.localnerve.net
before_install:
- sudo apt-get update
- sudo apt-get install rubygems
- gem install compass
before_script:
- npm install -g grunt-cli
after_success:
- cat reports/coverage/lcov.info | ./node_modules/.bin/coveralls
before_deploy:
- npm run build
- rm -rf node_modules/
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    stage: pwa-stage
    master: pwa-stage
    production: pwa
  skip_cleanup: true
  on:
    branch:
    - stage
    - master
    - production
    repo: localnerve/flux-react-example-sw
    node: 4.2
after_deploy:
- npm install
- npm run functest -- $DEPLOY_URL
- grunt perfbudget:mobile
